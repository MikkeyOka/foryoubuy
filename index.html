<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>hehe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"><link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<svg display="none">
	<symbol id="card" viewBox="0 0 16 16">
		<g fill="none" stroke="currentcolor" stroke-width="2" stroke-linejoin="round">
			<line x1="1" y1="7" x2="15" y2="7" />
			<polygon points="1 3,15 3,15 13,1 13" />
		</g>
	</symbol>
	<symbol id="plus" viewBox="0 0 16 16">
		<g stroke="currentcolor" stroke-width="2" stroke-linecap="round">
			<line x1="8" y1="2" x2="8" y2="14" />
			<line x1="2" y1="8" x2="14" y2="8" />
		</g>
	</symbol>
</svg>
<form onsubmit="return false">
	<div class="grid-header">
		<h3>PRODUTOS</h3>
	</div>
	<div class="grid grid-3">
		<label class="item-label">
			<input class="item-input" type="radio" name="delivery" value="standard" aria-labelledby="delivery-0-name" aria-describedby="delivery-0-shipping delivery-0-price" checked>
			<span class="item-info">
				<span id="delivery-0-name" class="item-name">BEIJOS</span>
				<br>
				<small id="delivery-0-shipping" class="item-shipping">Chega na hora!</small>
			</span>
			<strong id="delivery-0-price" class="item-price">$ Eu te amo</strong>
		</label>
		<label class="item-label">
			<input class="item-input" type="radio" name="delivery" value="fast" aria-labelledby="delivery-1-name" aria-describedby="delivery-1-shipping delivery-1-price">
			<span class="item-info">
				<span id="delivery-1-name" class="item-name">BEIJOS+BEM ESTAR GERAL (PRA SEMPRE)</span>
				<br>
				<small id="delivery-1-shipping" class="item-shipping">Faço contrado, vou atrás de qualquer coisa pra isso acontecer</small>
			</span>
			<strong id="delivery-1-price" class="item-price">$ Carinho</strong>
		</label>
		<label class="item-label">
			<input class="item-input" type="radio" name="delivery" value="express" aria-labelledby="delivery-2-name" aria-describedby="delivery-2-shipping delivery-2-price">
			<span class="item-info">
				<span id="delivery-2-name" class="item-name">TUDO ACIMA + ??/1?/</span>
				<br>
				<small id="delivery-2-shipping" class="item-shipping">Chegará em ??/1?</small>
			</span>
			<strong id="delivery-2-price" class="item-price">$ Abraços+Beijos+Carinho </strong>
		</label>
	</div>
	<div class="grid-header">
		<h3>METÓDO DE PAGAMENTO</h3>
		<button class="btn" type="button">
			<svg class="icon" width="16px" height="16px" aria-hidden="true">
				<use href="#plus" />
			</svg>
			Adicicone mais beijos
		</button>
	</div>
	<div class="grid grid-2">
		<label class="item-label">
			<input class="item-input" type="radio" name="payment" value="1234" aria-label="Card ending with 1234" aria-describedby="payment-0-desc" checked>
			<svg class="icon" width="16px" height="16px" aria-hidden="true">
				<use href="#card" />
			</svg>
			<span class="item-info">
				<span class="item-name">**** **** **** heart</span>
				<br>
				<small id="payment-0-desc" class="item-shipping">Última vez usado: Sempre estára em atividade <br> <time datetime="2024-01-01">Ever</time></small>
			</span>
		</label>
		<label class="item-label">
			<input class="item-input" type="radio" name="payment" value="4567" aria-label="Card ending with 5678" aria-describedby="payment-1-desc">
			<svg class="icon" width="16px" height="16px" aria-hidden="true">
				<use href="#card" />
			</svg>
			<span class="item-info">
				<span class="item-name">**** IS **** COMING... ****</span>
				<br>
				<small id="payment-1-desc" class="item-shipping">Bloqueado... <br>Irá desbloquer em ??/1? </small>
			</span>
		</label>
	</div>
  <button class="btn btn-lg btn-success" type="submit"><a href="index3.html"> Confirmar compra! </a></button>
</form>

</body>
</html>
